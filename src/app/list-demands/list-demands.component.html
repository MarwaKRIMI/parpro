<ngx-alerts></ngx-alerts>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" color="#000000" type="ball-scale-multiple">
  <p class="text-loader">Un moment svp ...</p>
</ngx-spinner>
<div class="row btn-header">
  <a class="col-md-3 col-sm-6 col-xs-12 projet-accepted-btn" href="" [routerLink]="['/mes-demandes-acceptees']"><button
      class="btn btn-primary project-accepted">{{'projet-accept' | translate}}</button></a>
</div>
<div class="row card">



  <div *ngFor="let demand of listDemands" class="carddd">
    <div class="col-md-3 col-sm-4">
      <div class="thumbnail">
        <div class="caption text-center">

          <div class="position-relative date">
            <time datetime="2014-09-20" class="icon">
              <strong>{{demand?.createdAt | date:'MMM'}} </strong>
              <span> {{demand?.createdAt | date:'dd'}}</span>
            </time>
            <p class="city"> {{demand?.owner?.address?.city}} </p>

          </div>
          <div class="thumbnail-description smaller"><strong>{{'project' | translate}} : </strong>{{demand?.title}}<br>
            <p id="description-demand">{{demand?.description}}</p>
          </div>

        </div>


        <div class="caption card-footer text-center">
          <a id="link-detail-demand-accepted" href="" [routerLink]="['/demandes', demand.id]"> <button
              class="btn btn-primary detail-demand">
              {{'details' | translate}}

            </button> </a>
        </div>
      </div>
    </div>
  </div>

</div>
